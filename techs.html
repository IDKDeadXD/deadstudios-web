<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Studios - Tech Stack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Devicon CDN for tech icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <style>
        /* --- Core Fix for Starfield --- */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -10;
        }
        header, section, footer {
            position: relative;
            z-index: 1;
        }

        /* --- Glassmorphism Card Style (from index.html) --- */
        .glass-card {
            background: rgba(23, 23, 40, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(192, 132, 252, 0.2);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Tech Card Hover Effect --- */
        .tech-card {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .tech-card:hover {
            transform: translateY(-8px);
            background: rgba(35, 35, 60, 0.7);
        }
        .tech-card i, .tech-card svg {
            font-size: 3rem; /* 48px */
            transition: transform 0.3s ease;
        }
        .tech-card:hover i, .tech-card:hover svg {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter">

    <!-- The starfield is now a direct child of body and is fixed -->
    <div id="stars-container"></div>

    <!-- Navigation Bar -->
    <nav class="bg-black bg-opacity-25 backdrop-blur-md p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold hover:text-purple-400 transition-colors">Dead Studios</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-purple-400 transition-colors">Home</a></li>
                <li><a href="projects.html" class="hover:text-purple-400 transition-colors">Projects</a></li>
                <li><a href="techs.html" class="hover:text-purple-400 transition-colors font-semibold">Tech Stack</a></li>
            </ul>
        </div>
    </nav>

    <!-- Tech Stack Section -->
    <section class="min-h-screen pt-24 pb-12">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center mb-12 text-purple-300">My Tech Stack</h1>

            <!-- Category: Languages -->
            <div class="mb-12">
                <h2 class="text-2xl font-semibold mb-6 text-center text-gray-400">Languages</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 max-w-5xl mx-auto">
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-javascript-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">JavaScript</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-typescript-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">TypeScript</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-python-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">Python</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-html5-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">HTML5</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-css3-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">CSS3</h3>
                    </div>
                     <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-csharp-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">C#</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-cplusplus-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">C++</h3>
                    </div>
                </div>
            </div>

            <!-- Category: Frameworks & Libraries -->
            <div class="mb-12">
                <h2 class="text-2xl font-semibold mb-6 text-center text-gray-400">Frameworks & Libraries</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 max-w-5xl mx-auto">
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-nodejs-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">Node.js</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-react-original colored mb-3"></i>
                        <h3 class="text-lg font-semibold">React</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-tailwindcss-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">Tailwind CSS</h3>
                    </div>
                     <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-discordjs-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">Discord.js</h3>
                    </div>
                </div>
            </div>

             <!-- Category: Databases & Tools -->
            <div>
                <h2 class="text-2xl font-semibold mb-6 text-center text-gray-400">Databases & Tools</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 max-w-5xl mx-auto">
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <!-- Replaced Devicon i-tag with inline SVG for Supabase -->
                        <svg class="w-12 h-12 mb-3 text-green-400" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><title>Supabase</title><path d="M8.291 14.058a3.465 3.465 0 0 1-1.24-4.836l1.24-2.148a3.465 3.465 0 0 1 4.713 2.716l-3.466 6.004a3.465 3.465 0 0 1-1.247-1.736Z M14.47 23.64a3.465 3.465 0 0 1-5.953-1.737l3.466-6.003a3.465 3.465 0 0 1 5.953 1.736l-3.466 6.004Z M15.709 9.942a3.465 3.465 0 0 1 1.24 4.836l-1.24 2.148a3.465 3.465 0 0 1-4.713-2.716l3.466-6.004a3.465 3.465 0 0 1 1.247 1.736Z M9.53.36a3.465 3.465 0 0 1 5.953 1.737l-3.466 6.003A3.465 3.465 0 0 1 6.064 6.36L9.53.36Z"/></svg>
                        <h3 class="text-lg font-semibold">Supabase</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-postgresql-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">SQL</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-git-plain colored mb-3"></i>
                        <h3 class="text-lg font-semibold">Git</h3>
                    </div>
                    <div class="glass-card tech-card p-6 flex flex-col items-center justify-center text-center">
                        <i class="devicon-github-original colored mb-3"></i>
                        <h3 class="text-lg font-semibold">GitHub</h3>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-8 mt-auto">
        <p class="text-gray-400">&copy; <span id="currentYear"></span> Dead Studios. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const starsContainer = document.getElementById('stars-container');
        if (starsContainer) {
            const numStars = 250;
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.setProperty('--star-x', Math.random() * 100 + 'vw');
                star.style.setProperty('--star-y', Math.random() * 200 + 'vh');
                star.style.setProperty('--star-size', Math.random() * 2 + 1 + 'px');
                star.style.setProperty('--star-duration', (Math.random() * 3 + 2) + 's');
                star.style.setProperty('--star-delay', Math.random() * 3 + 's');
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
